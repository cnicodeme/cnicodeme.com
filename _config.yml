# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Cyril Nicodeme
description:
keywords:
author: Cyril Nicodeme
language: en
timezone: Europe/Paris

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cnicodeme.com
root: /
permalink: posts/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month/:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
lowercase: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: 4

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'base16-ateliersulphurpool.light'
  line_number: true    # default false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 50
  order_by: -date

default_category: uncategorized
category_map:
  Case Study: case-study
  Customer Support: customer-support
  Product: product

category_generator:
  per_page: 10
  order_by: -date
  
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 50
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: suntzu

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: netlify
  token: de6b398fbf24ad60fae609e4b481607efbcda5d7878dce2a8b9a5def0d7e1162
  site_id: 26455008-35eb-42db-b1fd-1595ae3cc2dc

sitemap:
  path: sitemap.xml
  tag: false
  category: false

archive: false

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

autolinker:
  enable: true
  newWindow: true
  urls: false
  email: true
  tel: false
  twitter: true
  hashtag: null